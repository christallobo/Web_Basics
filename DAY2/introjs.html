<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro-Js</title>
    <script>
        function checkNumber(){
            var a=document.getElementById("textNumber").value;
            // alert("check number is called: "+a);
            if(a>0){
                alert("positive number");
            }
            else{
                alert("Negative number");
            }
        }
    </script>
</head>
<body>
    <h1>Introduction to JavaScript</h1>
    <form  method="post">
        <label>Enter the number</label>
        <input type="text" id="textNumber" placeholder="Enter number" >
        <input type="button" value="Check number" onclick="checkNumber()">
    </form>
    
</body>
</html>
