<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prime Number</title>
    <style>
        div{
            width: 400px; 
            height: 350px; 
            background-color: aqua;
            margin-top: 30px;
        }
    </style>
    <script>
        function pattern1(){
            var number=document.getElementById("textNumber").value;
            var resultstr="";
            for(var i=1;i<=number;i++){
                for(var k=number-i;k>0;k--){
                    resultstr=resultstr+"&nbsp&nbsp&nbsp";
                }
                for(var j=1;j<=i;j++){
                    resultstr=resultstr+"* ";
                }
                resultstr=resultstr+"<br>";
            }  
            document.getElementById("result").innerHTML= resultstr;  
        }
    </script>
</head>
<body>
    <h1>Pattern</h1>
    <form  method="post">
        <label>Enter the number</label>
        <input type="text" id="textNumber" placeholder="Enter number" >
        <input type="button" value="Check number" onclick="pattern1()">
    </form>
    <div id="result">
        
    </div>
</body>
</html>
