<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="form.js"></script>
    <title>Employee form</title>
</head>

<body>
    <div id="error">

                        <option value="12">12</option>
                        <option value="13">13</option>

                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month">
                        <option value="-1">month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>

                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>

                        <option value="9">9</option>

                    </select>

                        <option value="-1">year</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select><br>
                    <pre>dd     mm      YYYY</pre>

            </tr>
            <tr>
                <td><label>Address</label>Address</td>
                <td><textarea col="20" rows="4" placeholder="enter the address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label>Training Program attended</label></td>
                <td><input type="checkbox" name="training"><label>HTML/DHTML</label><br>

            </tr>
            <tr>
                <td><label>Training program need to attend</label></td>
                <td>
                    <select>
                        <option>JavaScript</option>

                        <option>CSS</option>
                        <option>HTML</option>

                </td>

            <tr>
                <td><label>Send the information at Email</label></td>
                <td><a href="#">info@lnt</a></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="Submit" onclick="validateForm()"></td>
