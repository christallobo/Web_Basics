<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum of positive Number</title>
    <style>
        div{
            width: 400px; 
            height: 350px; 
            background-color: aqua;
            margin-top: 30px;
            font-style: italic;
            font-size: 25px;
            font-family: fantasy;
        }
    </style>
    <script>
        function sumPositive(){
            var number=document.getElementById("textNumber").value;
            var sum=0;
            if(number>0){
                for(var i=1;i<=number;i++){
                    sum=sum+i;
                }
                resultstr="Sum of n positive number"+sum;
            }
            else{
                resultstr="the number is negative";
            }
            document.getElementById("result").innerHTML= resultstr;
        }
    </script>
</head>
<body>
    <h2>Factorial of a number</h2>
    <form  method="post">
        <label>Enter the number</label>
        <input type="text" id="textNumber" placeholder="Enter number" >
        <input type="button" value="Check number" onclick="sumPositive()">
    </form>
    <div id="result">
        
    </div>
</body>
</html>
