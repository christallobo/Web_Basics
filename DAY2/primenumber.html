<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prime Number</title>
    <style>
        div{
            width: 400px; 
            height: 350px; 
            background-color: aqua;
            margin-top: 30px;
            font-style: italic;
            font-size: 25px;
            font-family: fantasy;
        }
    </style>
    <script>
        function primeNumber(){
            var number=document.getElementById("textNumber").value;
            
            for(var i=0;i<=number;i++){
                var flag=0;
                for(j=2;j<=i/2;j++){
                    if(i%j===0){
                        flag=1;
                        break;
                    }
                }
                if(flag===1){
                    resultstr=i+" ";
                    document.getElementById("result").innerHTML=resultstr;
                }
            }
            
        }
    </script>
</head>
<body>
    <h1>Prime Number</h1>
    <form  method="post">
        <label>Enter the number</label>
        <input type="text" id="textNumber" placeholder="Enter number" >
        <input type="button" value="Check number" onclick="primeNumber()">
    </form>
    <div id="result">
        
    </div>
</body>
</html>
